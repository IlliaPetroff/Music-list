<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<title>Album</title>
</head>
<body>
	<div class="container">
		<section class="left-section">
			<div class="box1">
				<div class="button">
					<img class="vector" src="img/Frame1.png" alt="image"/>
					<p class="text">Home</p>
				</div>
				<div class="button">
					<img class="vector" src="img/Frame2.png" alt="image"/>
					<p class="text">Search</p>
				</div>
				<div class="button">
					<img class="vector" src="img/Frame3.png" alt="image"/>
					<p class="text">Library</p>
				</div>
			</div>
			<div class="box2">
				<img class="image" src="img/image.png" alt="image"/>
				<p class="title">Music Playing</p>
				<p class="subtitle">Artist</p>
				<input type="range" class="input" style="accent-color: white" name="" id="track-range">
				<div class="pause">
					<img class="buttons" src="img/Frame4.png" alt="image"/>
					<img class="buttons" src="img/Frame5.png" alt="image"/>
					<img class="buttons" src="img/Frame6.png" alt="image"/>
				</div>
			</div>
		</section>
		<section class="right-section">
			<img class="element" src="img/element.png" alt="element"/>
			<div class="box3">
				<p class="morning">Good morning</p>
				<div class="wrap">
				<img class="frame2" src="img/Frame7.png" width="42px" height="42px" alt="image"/>
				<img class="frame2" src="img/Frame8.png" width="42px" height="42px" alt="image"/>
				<img class="frame2" src="img/Frame9.png" width="42px" height="42px" alt="image"/>
			    </div>
			</div>
			<div class="box4">
				<div class="wrapper one">
					<img class="icon" src="img/Frame3.png" alt="image"/>
					<p class="text2">Library</p>
				</div>
				<div class="wrapper two">
					<p class="text2">Acoustic Hits</p>
				</div>
				<div class="wrapper three">
					<p class="text2">Electronic</p>
				</div>
			</div>
			<div class="box5">
				<div class="wrapper2 one2">
					<p class="text2">Romantic</p>
				</div>
				<div class="wrapper2 two2">
					<p class="text2">Hip Hop</p>
				</div>
				<div class="wrapper2 three2">
					<p class="text2">Global Top</p>
				</div>
			</div>
			<div class="box6">
				<p class="text-try">Shows to try</p>
				<div class="wrapper3 one3">
					<p class="text2">Old is Gold</p>
				</div>
				<div class="wrapper3 two3">
					<p class="text2">Pop Hits</p>
				</div>
				<div class="wrapper3 three3">
					<p class="text2">90's Hits</p>
				</div>
				<p class="title2">Your Top Mixes</p>
			</div>
			<div class="box7">
				<img class="image" src="img/Rectangle9.png" alt="image"/>
				<img class="image" src="img/Rectangle10.png" alt="image"/>
				<img class="image" src="img/Rectangle11.png" alt="image"/>
			</div>
		</section>
	</div>
</body>
</html>
